<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Paper and Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css">
  </head>
  <body>
    <section class="header">
      <h2>Rock Paper Scissor</h2>
    </section>
    <div class="game-box">
      <div class="flex-item">
        <img
          src="./assets/paper.png"
          alt="player-choice"
          id="player"
          class="img hidden"
        />
        <p>YOU: <span id="player-score"></span></p>
      </div>
      <div class="hr"></div>
      <div class="flex-item">
        <img
          src="./assets/rock.png"
          alt="computer-choice"
          id="computer"
          class="img hidden"
        />
        <p>COM: <span id="computer-score"></span></p>
      </div>
    </div>

    <div class="decision-box">
        <div>
                <p class="score hidden"></p>
        </div>
      <div class="choices">
        <img
          id="rock"
          class="choices-img"
          src="./assets/rock.png"
          alt="rock-img" onclick="playerChoice('rock')"
        />
        <img
          id="paper"
          class="choices-img"
          src="./assets/paper.png"
          alt="paper-img" onclick="playerChoice('paper')"
        />
        <img
          id="scissor"
          class="choices-img"
          src="./assets/scissors.png"
          alt="scissor-img" onclick="playerChoice('scissors')"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
